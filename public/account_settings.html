<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/account_settings.css">
    </head>
    <body>
        <div class="container">
            <div class="left_container">
                <div class="left_title">
                    <h2>ヘルプ</h2>
                </div>
                <div class="nav_box">
                    <ul>
                        <li>ノベバとは</li>
                        <li>利用規約</li>
                        <li>よくある質問</li>
                        <li>掲示板について</li>
                    </ul>
                </div>

            </div>
            <div class="right_container">
                <div class="right_title">
                    <h2>ユーザー情報</h2>
                </div>
                <div class="right_box">
                    <div class="photo_setting">
                        <div class="photo_setting_title">
                            <h3>写真</h3>
                            <label>任意</label>
                        </div>

                    </div>
                    <div class="account_setting">
                        <div class="account_setting_title">
                            <h3>ユーザー情報</h3>
                        </div>
                        <form>
                            <label>ニックネーム</label><span>必須</span>
                            <input type="text" name="name" required minlength="4" maxlength="8" size="10" />
                            
                            <label>メールアドレス</label><span>必須</span>
                            <input type="text" name="name" required minlength="4" maxlength="8" size="10" />

                            <label>自己紹介</label><span>任意</span>
                            <input type="text" name="name" required minlength="4" maxlength="8" size="10" />
            
                            <label>生年月日</label><span>任意</span>
                            <input type="text" name="name" required minlength="4" maxlength="8" size="10" />
                            <label>年</label>
                            <input type="text" name="name" required minlength="4" maxlength="8" size="10" />
                            <label>月</label>
                            <input type="text" name="name" required minlength="4" maxlength="8" size="10" />
                            <label>日</label>
            
                            <label>パスワード</label><span>必須</span>
                            <input type="text" name="name" required minlength="4" maxlength="8" size="10" />
                            <label>パスワード変更はこちら</label>
                            <button type="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
